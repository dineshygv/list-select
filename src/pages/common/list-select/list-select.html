<div class="list-group-item list-title" data-bind="text: title"></div>
<ul data-bind="attr: {id: title}, foreach: items" class="list-group">
  <li data-bind="attr: {id: $parent.title + index}, 
    text: text, 
    css: css,
    click: $parent.click" class="list-group-item"></li>
</ul>
<button-set params="buttons: buttons"></button-set>
